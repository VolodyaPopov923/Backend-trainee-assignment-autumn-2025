version: "3.8"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: prsrv
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - dbdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      ADDR: ":8080"
      ADMIN_TOKEN: "admin"
      USER_TOKEN: "user"
      DATABASE_URL: "postgres://postgres:postgres@db:5432/prsrv?sslmode=disable"
    ports: ["8080:8080"]
    restart: unless-stopped

volumes:
  dbdata: {}
